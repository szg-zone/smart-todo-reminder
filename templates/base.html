<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "SmartToDo Reminder" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">SmartToDo</a>
      <div class="d-flex gap-2">
        <a href="{{ url_for('add_task') }}" class="btn btn-outline-light btn-sm">âž• Add Task</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="container mt-3">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Page Content -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
