{% extends "base.html" %}
{% block content %}
<div class="register-container">
  <h2>Create Account</h2>
  <p>Join SmartToDo to manage your tasks effortlessly.</p>

  <form method="POST" action="{{ url_for('register') }}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
  </form>

  <a href="{{ url_for('login') }}" class="fw-semibold mt-3 d-block">Already have an account? Log in</a>
</div>
{% endblock %}
