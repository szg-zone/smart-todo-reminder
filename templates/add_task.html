{% extends "base.html" %}
{% block content %}
<div class="add-task-container">
  <h3>âž• Add New Task</h3>
  <form method="POST" action="{{ url_for('add_task') }}">
    <label for="title">Task Title</label>
    <input type="text" id="title" name="title" placeholder="Enter task title" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Add more details..." rows="3"></textarea>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time (optional)</label>
    <input type="time" id="time" name="time">

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="submit" class="btn btn-success px-4">Save Task</button>
      <button type="button" class="btn btn-cancel px-4" onclick="window.location.href='{{ url_for('dashboard') }}'">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}
